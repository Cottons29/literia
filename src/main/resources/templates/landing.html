<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cover Lover - Book Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for proper social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="hero-section">
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo">
          <h1>PDF uploader</h1>
          <span>Book club</span>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </header>
      <!-- Hero Content -->
      <section class="hero">
        <div class="hero-text">
          <h2>The best PDF<br>Uploader</h2>
          <p>
           The best way to upload your PDFs Safe, Fast, and Simple.<br>
            Upload your PDF files securely in seconds.<br>
            No setup, no waiting â€” just drag, drop, and done.
          </p>
          <button>Go upload now!</button>
        </div>
        <div class="hero-image">
          <img src="image.png" alt=" " />
        </div>
      </section>
    </div>
  </section>

  <!-- Social Icons -->
  <div class="social">
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="X (Twitter)"><i class="fab fa-twitter"></i></a>
  </div>

  <!-- All CSS moved to the bottom as requested -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #e9e7ff;
      min-height: 100vh;
    }
    /* Full-page hero with background color */
    .hero-section {
      background-color: #d7d1ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo h1 {
      font-size: 34px;
      font-weight: 700;
      color: #000;
      margin-top: 36px;
    }
    .logo span {
      font-size: 18px;
      font-weight: 400;
      display: block;
      color: #333;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #5b5bd6;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: #5b5bd6;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    /* Main hero content */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex: 1;
      margin-top: 40px;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h2 {
      font-size: 60px;
      font-weight: 700;
      color: #5b5bd6;
      line-height: 1.1;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .hero-text button {
      background-color: #5b5bd6;
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(91, 91, 214, 0.3);
      transition: all 0.3s ease;
    }
    .hero-text button:hover {
      background-color: #4a4ac8;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(91, 91, 214, 0.4);
    }
    /* Image */
    .hero-image {
      max-width: 600px;
      width: 100%;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Social icons - positioned higher */
    .social {
      position: fixed;
      right: 30px;
      top: 35%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }
    .social a {
      width: 40px;
      height: 40px;
      background-color: #5b5bd6;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .social a:hover {
      background-color: #4a4ac8;
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-image {
        margin-top: 50px;
        max-width: 80%;
      }
      .social {
        display: none;
      }
      .hero-text h2 {
        font-size: 48px;
      }
    }
    @media (max-width: 600px) {
      .hero-text h2 {
        font-size: 40px;
      }
      nav ul {
        gap: 20px;
      }
      nav a {
        font-size: 14px;
      }
    }
  </style>
</body>
</html>
