plugins {
    id "java"
    id "application"
    id "org.springframework.boot" version "${springBootVersion}"
    id "io.spring.dependency-management" version "${springBootDependencyVersion}"
}

group = "live.cottons"
version = appVersion
description = "Literation project for upload the litertures"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
//    Local Package for out proj
    implementation project(":database")
    implementation project(":utils")

//    Non-Local Package for out proj
    implementation("org.springframework.boot:spring-boot-starter:${springBootVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    implementation("com.mysql:mysql-connector-j:${mysqlConnector}")
    implementation("org.flywaydb:flyway-core:${flywayVersion}")
    implementation("org.flywaydb:flyway-mysql:${flywayVersion}")
    implementation("org.springframework.boot:spring-boot-starter-validation:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
    implementation("org.thymeleaf.extras:thymeleaf-extras-springsecurity6")
    compileOnly 'org.projectlombok:lombok:1.18.42'
    annotationProcessor('org.projectlombok:lombok:1.18.42')

}

application {
    mainClass = 'live.cottons.app.App'
}



