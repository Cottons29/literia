<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-height: 600px;
        }

        .left-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            margin-bottom: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 14px;
            color: #999;
        }

        .signin-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f7f7f7;
            border-radius: 12px;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: #efefef;
        }

        .input-wrapper i {
            color: #999;
            margin-right: 15px;
            font-size: 16px;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: #333;
        }

        input::placeholder {
            color: #999;
        }

        .toggle-password {
            cursor: pointer;
            color: #999;
            padding: 5px;
        }

        .password-requirements {
            margin-top: 15px;
            font-size: 13px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #999;
        }

        .requirement.valid {
            color: #4caf50;
        }

        .requirement i {
            margin-right: 8px;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #666;
            cursor: pointer;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 25px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 20px;
        }

        .social-btn.facebook {
            color: #1877f2;
        }

        .social-btn.google {
            color: #db4437;
        }

        .footer-link {
            display: flex;
            align-items: center;
            color: #999;
            font-size: 13px;
        }

        .footer-link i {
            margin-right: 8px;
            color: #f44336;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #5568ea 50%, #4f63ea 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .floating-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-1 {
            width: 280px;
            animation-delay: 0s;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-number {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .icon-badge {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa06b 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .chart-container {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave-chart {
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #ffd700, #ff6b9d, #667eea);
            border-radius: 8px;
            position: relative;
        }

        .card-2 {
            width: 320px;
            animation-delay: 1s;
        }

        .card-2-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .key-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .card-2-text h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .card-2-text p {
            font-size: 12px;
            color: #999;
        }

        .floating-icons {
            position: absolute;
        }

        .floating-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        .floating-icon i {
            font-size: 28px;
        }

        .icon-instagram {
            position: absolute;
            top: 20%;
            right: 10%;
            animation-delay: 0.5s;
        }

        .icon-instagram i {
            color: #E4405F;
        }

        .icon-tiktok {
            position: absolute;
            top: 40%;
            right: 5%;
            animation-delay: 1.5s;
        }

        .icon-tiktok i {
            color: #000;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .right-section {
                padding: 40px;
                min-height: 400px;
            }

            .left-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="signupForm" 
            th:action="@{/auth/signup}"
              method="post"
              th:object="${signUpForm}">
        <div class="left-section">
            <div class="header-top">
                <div class="logo">âš¡</div>
                <a href="#" class="signin-link">Already member? <strong>Sign in</strong></a>
            </div>

            <div class="header">
                <h1>Sign Up</h1>
                <p class="subtitle">Create Your Awesome Web Experience!</p>
            </div>

            <form >
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input input type="text"
                           th:field="*{username}"
                           placeholder="Daniel Ahmadi"
                           required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email"  th:field="*{email}" placeholder="Danyelahmadi@gmail.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" th:field="*{password}" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                    
                    <div class="password-requirements">
                        <div class="requirement" id="req1">
                            <i class="fas fa-check-circle"></i>
                            <span>Must be at least 8 or more characters</span>
                        </div>
                        <div class="requirement" id="req2">
                            <i class="fas fa-check-circle"></i>
                            <span>Combination of symbol, number and alphabet</span>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Do You Agree With Terms And Condition</label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="social-login">
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                </div>

                <div class="footer-link">
                    <i class="fas fa-heart"></i>
                    <span>BMS</span>
                </div>
            </form>
        </div>

        <div class="right-section">
            <div class="floating-card card-1">
                <div class="card-header">
                    <div class="card-number">176,13</div>
                    <div class="icon-badge">ðŸ“Š</div>
                </div>
                <div class="chart-container">
                    <div class="wave-chart"></div>
                </div>
            </div>

            <div class="floating-card card-2">
                <div class="card-2-content">
                    <div class="key-icon">ðŸ”‘</div>
                    <div class="card-2-text">
                        <h3>Your data, your rules</h3>
                        <p>Take control, stay protected with style.</p>
                    </div>
                </div>
            </div>

            <div class="floating-icons">
                <div class="floating-icon icon-instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="floating-icon icon-tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const req1 = document.getElementById('req1');
            const req2 = document.getElementById('req2');
            
            if (password.length >= 8) {
                req1.classList.add('valid');
            } else {
                req1.classList.remove('valid');
            }
            
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasLetter = /[a-zA-Z]/.test(password);
            
            if (hasSymbol && hasNumber && hasLetter) {
                req2.classList.add('valid');
            } else {
                req2.classList.remove('valid');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign up form submitted! Integrate with your Spring Boot backend.');
        });

       
    </script>
</body>
</html>
