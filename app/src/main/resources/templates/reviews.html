<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Assigned Reviews - Literia')}"></head>
<body>
    <section th:replace="~{fragments/layout :: sidebar}"></section>
    <section class="content">
        <h1>Papers Assigned to You for Review</h1>
        <div class="card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Paper Title</th>
                        <th>Abstract</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.paper.title}">Title</td>
                        <td th:text="${review.paper.paperAbstract}">Abstract</td>
                        <td>
                            <span th:class="${review.score != null ? 'badge badge-accepted' : 'badge badge-submitted'}"
                                  th:text="${review.score != null ? 'Reviewed' : 'Pending'}">Status</span>
                        </td>
                        <td>
                            <div th:if="${review.score == null}">
                                <form th:action="@{/reviews/submit}" method="post" class="review-form">
                                    <input type="hidden" name="reviewId" th:value="${review.id}"/>
                                    <div class="form-group">
                                        <label>Score (1-10)</label>
                                        <input type="number" name="score" min="1" max="10" required class="form-input-sm"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Comments</label>
                                        <textarea name="comments" required class="form-textarea-sm"></textarea>
                                    </div>
                                    <button type="submit" class="btn-primary btn-sm">Submit Review</button>
                                </form>
                            </div>
                            <div th:if="${review.score != null}" class="review-result">
                                <strong>Score:</strong> <span th:text="${review.score}"></span><br/>
                                <strong>Comments:</strong> <p th:text="${review.comments}"></p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
