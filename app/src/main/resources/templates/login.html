<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Login - Literia')}"></head>
<body>
    <section th:replace="~{fragments/layout :: sidebar}"></section>
    <section class="content">
        <h1>Login</h1>
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <form th:action="@{/auth/login}" method="post" class="form-container">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" name="username" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required/>
            </div>
            <div class="form-actions">
                <input type="submit" value="Sign In" class="btn-primary"/>
            </div>
        </form>
        <p>Don't have an account? <a href="/auth/signup">Sign up here</a></p>
    </section>
</body>
</html>
