<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Literia')}"></head>

<body>
<section th:replace="~{fragments/layout :: sidebar}"></section>
    <section class="content" id="main-content">
        <h1>Research Paper Submission and Review System</h1>
        <p>Welcome to the Literia Research Portal.</p>
        <div sec:authorize="!isAuthenticated()">
            <p>Please <a href="/auth/login">Login</a> or <a href="/auth/signup">Sign Up</a> to continue.</p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <p>Welcome back! Go to your <a href="/home">Dashboard</a>.</p>
        </div>
    </section>
</body>
</html>
