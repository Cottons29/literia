<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity=""
          crossorigin="anonymous">
</head>

<body>
<section class="w-100 px-4 py-5" style=" height: 100vh; background-color: #9de2ff; border-radius: .5rem .5rem 0 0;">
    <div class="row d-flex justify-content-center">
        <div class="col col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <div class="d-flex">
                        <div class="flex-shrink-0" style="margin-right: 20px;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                 alt="Generic placeholder image" class="img-fluid"
                                 style="width: 180px; border-radius: 10px;">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="mb-1">[[${message}]]</h5>
                            <p class="mb-2 pb-1">Welcome to my Profile</p>
                            <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                                <div>
                                    <p class="small text-muted mb-1">Articles</p>
                                    <p class="mb-0">49</p>
                                </div>
                                <div class="px-3">
                                    <p class="small text-muted mb-1">Followers</p>
                                    <p class="mb-0">976</p>
                                </div>
                                <div>
                                    <p class="small text-muted mb-1">Rating</p>
                                    <p class="mb-0">8.5</p>
                                </div>
                            </div>
                            <div class="d-flex pt-1" style="gap: 10px;">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-primary me-1 flex-grow-1">Chat
                                </button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary flex-grow-1">Follow
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="http://localhost:3000/res/scripts?filename=request.js" defer></script>
</html>
