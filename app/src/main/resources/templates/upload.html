<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Submit Paper - Literia')}"></head>
<body>
    <section th:replace="~{fragments/layout :: sidebar}"></section>
    <section class="content">
        <h1>Submit Research Paper</h1>
        <form th:action="@{/papers/submit}" method="post" enctype="multipart/form-data" class="form-container">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" required placeholder="Enter paper title">
            </div>
            <div class="form-group">
                <label>Abstract</label>
                <textarea name="paperAbstract" required rows="5" placeholder="Enter abstract..."></textarea>
            </div>
            <div class="form-group">
                <label>File (PDF)</label>
                <input type="file" name="file" accept=".pdf" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Submit Paper</button>
                <a href="/home" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </section>
</body>
</html>
